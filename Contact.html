<html>

    </head>
    <body>
        <header>
         <a href="#" class="logo">Luna</a>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <img src="star.png" id="star">
            <img src="moon.png" id="moon">
            <img src="front.png" id="front">
            <img src="back.png" id="back">
            <h2 id="text">Moon Light</h2>
            <a href="#sec" id="btn">Explore</a>
        </section>
        <div class="sec" id="sec">
            <h2>Contact</h2>
            <p>No contact with Moon , sorry
            </p>
        </div>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer__item">
                    <nav class="footer__nav">
                        <ul class="footerm__menu">
                            <li class="footer__menu-item">
                                <h3 class="footer__menu-title">By Dmitrii Pyatakov. 2022</h3>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
        <script>
        SmoothScroll({
            // Время скролла 400 = 0.4 секунды
            animationTime    : 700,
            // Размер шага в пикселях 
            stepSize         : 55,
        
            // Дополнительные настройки:
            
            // Ускорение 
            accelerationDelta : 20,  
            // Максимальное ускорение
            accelerationMax   : 1,   
        
            // Поддержка клавиатуры
            keyboardSupport   : true,  
            // Шаг скролла стрелками на клавиатуре в пикселях
            arrowScroll       : 50,
        
            // Pulse (less tweakable)
            // ratio of "tail" to "acceleration"
            pulseAlgorithm   : true,
            pulseScale       : 4,
            pulseNormalize   : 1,
        
            // Поддержка тачпада
            touchpadSupport   : true,
        })
        </script>
        <script>
            let star = document.getElementById('star');
            let moon = document.getElementById('moon');
            let front = document.getElementById('front');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let back = document.getElementById('back');
            let header = document.querySelector('header');

            window.addEventListener('scroll',function(){
                let value = window.scrollY;
                star.style.left = value * 0.25 +'px';
                moon.style.top = value * 1.05 +'px';
                back.style.top = value * 0.5 +'px';
                front.style.top = value * 0 +'px';
                text.style.marginRight = value * 4 +'px';
                text.style.marginTop = value * 1.5 +'px';
                btn.style.marginTop = value * 1.5 +'px';
                header.style.top = value * 0.5 +'px';
                
            })
        </script>
    </body>
</html>
